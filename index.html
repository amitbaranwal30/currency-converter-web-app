<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>

            <div class="amount">
                <p>Enter Amount</p>
                <input type="number" name="input" value="1" placeholder="">
            </div>

            <div class="dropdown">

                <div class="from">
                    <p>From</p> 
                    <div class="select-container ">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="from img">
                        <select name="from" id="from-select">
                            <!--
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option>
                            -->
                        </select>
                    </div>
                </div>

                <i class="fa-solid fa-arrow-right-arrow-left icon"></i>

                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="to img">
                        <select name="to" id="to-select">
                            <!--
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option>
                            -->
                        </select>
                    </div>   
                </div>

            </div>

            <div class="result">1 USD = 88 INR</div>

            <button class="submit-btn"><b>Get Exchange Rate</b></button>
               
        </form>

    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
